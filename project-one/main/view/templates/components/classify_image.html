<div class="flex-box-content box-card-style">
<form action="{% url 'main:classify_image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Klassifiziere dein Bild</h3>
    <p>WÃ¤hle hier das zu klassifizierende Bild aus:</p>
    <div class="fieldWrapper" id="imageSelector">
        {% if image_names|length != 0 %}
            <select name="imageNames" size="1">
                {% for name in image_names %}
                    <option value={{ name }}>{{ name }}</option>
                {% endfor %}
            </select>
        {% else %}
            Bitte erst ein Bild hochladen
        {%endif%}
    </div>
    <button type="submit" name="button" value="agent_one">Agent 1 Klassifizierung</button>
    <button type="submit" name="button" value="agent_two">Agent 2 Klassifizierung</button>
</form>
</div>
