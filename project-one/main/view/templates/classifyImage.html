<form action="{% url 'main:delete_images' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <h3>All available Images by name</h3>
        {% for name in image_names%}
            <input class="checkbox" type="checkbox" name="deleteImageBox" value="{{ name }}">
            <span>{{ name }}
            </span>
            <br>
        {% endfor %}
        <br>
        <button class="delete" type="submit">Delete Images</button>
    </div>
    <br>
</form>
<form action="{% url 'main:classify_image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3> Classifiy Image</h3>
    <div class="fieldWrapper">
        <label>Select Image to be classified</label>
        <br>
        <select name="imageNames" size="1">
            {% for name in image_names %}
                <option value={{ name }}>{{ name }}</option>
            {% endfor %}
        </select>
        <br>
        <label>Random Seed:</label>
        <br>
        <input type="number" name="randomSeed" placeholder="default = 1">
    </div>
    <br>
    <button type="submit" name="button" value="agent_one">Agent 1 Klassifizierung</button>
    <button type="submit" name="button" value="agent_two">Agent 2 Klassifizierung</button>
</form>

<form action="{% url 'main:train_agent_two' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Random Seed:</label>
    <br>
    <input type="number" name="randomSeedTrainAgentTwo" placeholder="default = 1">
    <button type="submit" name="button">Train agent two</button>
</form>

<div>
    {% if agent_error %}
    <br>
    <span>There was an Error:</span>
    <br>
    <span>{{ agent_error}}</span>
    {% endif %}
</div>
